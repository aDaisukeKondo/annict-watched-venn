<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>Venn diagram</title>
<style>
html, body, svg {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<h1>Venn Diagram of watched animes</h1>
<div id="venn"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="./lib/venn.min.js"></script>
<script>

fetch('./res/venns.json')
  .then((aResponse) => {
    return aResponse.json();
  })
  .then((aVennLists) => {
    let sets = [];

    aVennLists.forEach((aVenn) => {
      sets.push({
        sets: aVenn.area,
        size: aVenn.animes.length
      });
    });

    const chart = venn.VennDiagram();
    d3.select('#venn').datum(sets).call(chart);
  });

</script>
</body>
</html>
